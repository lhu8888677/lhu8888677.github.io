  <div class="card shadow p-4">
    <div class="mb-3">
      <label class="form-label">複丈類型</label>

        <option value="鑑界">鑑界複丈</option>

    <div class="mb-3">
      <label class="form-label">土地面積（平方米）</label>
      <input type="number" id="area" class="form-control" value="100">
    </div>

    <div id="segmentInput" class="mb-3">
      <label class="form-label">鑑界點數（每5點為1單位，不足5點以1單位計）</label>

    </div>

    <div id="lineInput" style="display:none;">

        <label class="form-label">複丈線段數</label>
        <input type="number" id="lines" class="form-control" value="1">
      </div>
      <div class="mb-3">
        <label class="form-label">協助確定界址點數（每點加收200元）</label>
        <input type="number" id="assistPoints" class="form-control" value="0">
      </div>
    </div>

    <button onclick="calculate()" class="btn btn-primary w-100 mb-2">試算</button>
    <button onclick="downloadTXT()" class="btn btn-outline-secondary w-100 mb-2">匯出 TXT</button>

    <button onclick="showHistory()" class="btn btn-outline-info w-100 mb-2">歷史紀錄</button>
       <button onclick="clearHistory()" class="btn btn-outline-danger w-100">清除歷史紀錄</button>

    <div id="result" class="result-box text-danger fw-bold mt-4"></div>
  </div>

  <div class="card mt-4 shadow p-3 d-none" id="historyCard">
    <h5 class="text-center mb-3">歷史紀錄</h5>
    <ul id="historyList" class="list-group"></ul>
  </div>

  <script>
    const typeSelect = document.getElementById("type");
    const segmentInput = document.getElementById("segmentInput");
    const lineInput = document.getElementById("lineInput");

    typeSelect.addEventListener("change", () => {
      if (typeSelect.value === "鑑界") {
        segmentInput.style.display = "block";
        lineInput.style.display = "none";
      } else {
        segmentInput.style.display = "none";
        lineInput.style.display = "block";
      }
    });

    function getBasicFee(area, type) {
      if (type === "鑑界") {
        if (area < 200) return 2500;
        else if (area <= 1000) return 3000;
        else if (area <= 10000) return 3500;
        else return 4000;
      } else {
        if (area < 200) return 1500;
        else if (area <= 1000) return 2000;
        else if (area <= 10000) return 2500;
        else return 3000;
      }
    }

    function calculate() {
      const type = document.getElementById("type").value;
      const area = parseFloat(document.getElementById("area").value);
      const basicFee = getBasicFee(area, type);
      let surveyFee = 0;

      if (type === "鑑界") {
        const points = parseInt(document.getElementById("points").value);
        const unitCount = Math.ceil(points / 5);
        surveyFee = unitCount * 1000;
      } else {
        const lines = parseInt(document.getElementById("lines").value);
        const assistPoints = parseInt(document.getElementById("assistPoints").value);
        surveyFee = (lines * 500) + (assistPoints * 200);
      }

      const total = basicFee + surveyFee;
      const resultText = `基本費：${basicFee} 元\n施測費：${surveyFee} 元\n\n合計：${total} 元`;
      document.getElementById("result").innerHTML = resultText.replace(/\n/g, "<br>");
      saveToHistory(type, area, resultText);
    }

    function saveToHistory(type, area, resultText) {
      const timestamp = new Date().toLocaleString("zh-TW");
      const entry = { type, area, resultText, timestamp };
      const history = JSON.parse(localStorage.getItem("feeHistory") || "[]");
      history.unshift(entry);
      localStorage.setItem("feeHistory", JSON.stringify(history));
    }

    function showHistory() {
      const historyCard = document.getElementById("historyCard");
      const historyList = document.getElementById("historyList");
      const history = JSON.parse(localStorage.getItem("feeHistory") || "[]");
      historyList.innerHTML = "";
      history.forEach(entry => {
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.innerHTML = `<strong>${entry.timestamp}</strong><br>類型：${entry.type}<br>面積：${entry.area}㎡<br>結果：<br>${entry.resultText.replace(/\n/g, "<br>")}`;
        historyList.appendChild(li);
      });
      historyCard.classList.remove("d-none");
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const type = document.getElementById("type").value;
      const area = document.getElementById("area").value;
      const resultText = document.getElementById("result").innerText;

      doc.setFont("helvetica", "bold");
      doc.setFontSize(16);
      doc.text("土地複丈規費試算", 20, 20);

      doc.setFont("helvetica", "normal");
      doc.setFontSize(12);
      doc.text(`複丈類型：${type}`, 20, 40);
      doc.text(`面積：${area} 平方公尺`, 20, 50);
      doc.text("計算結果：", 20, 60);
      const lines = doc.splitTextToSize(resultText, 160);
      doc.text(lines, 20, 70);

      doc.save("複丈規費試算.pdf");
    }
  
function clearHistory() {
  localStorage.removeItem("feeHistory");
  document.getElementById("historyList").innerHTML = "";
  alert("歷史紀錄已清除！");
}
</script>
