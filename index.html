
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>土地複丈規費試算</title>
  <style>
    body { font-family: Microsoft JhengHei, sans-serif; text-align: center; background: #f8f8f8; }
    .logo { max-width: 120px; margin-top: 10px; }
    #result span { color: red; font-weight: bold; font-size: 18px; }
    .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 30px 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { font-weight: bold; }
    input, select { font-size: 16px; padding: 4px; }
    button { font-size: 16px; margin-top: 10px; padding: 6px 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>土地複丈規費試算</h2>
    <img src="logo.png" class="logo" alt="LOGO" />
    <p style="color:#003399;">
      不動產經紀人：林梁祖<br>
      電話：<a href="tel:0912428605" style="color:#0066cc;">0912428605</a>
    </p>

    <div>
      <label>複丈類型：</label>
      <select id="type">
        <option value="鑑界複丈">鑑界複丈</option>
        <option value="地形複丈">地形複丈</option>
      </select><br><br>

      <label>土地面積（平方公尺）：</label>
      <input type="number" id="area" value="100" /><br><br>

      <label>鑑界點數：</label>
      <input type="number" id="points" value="5" /><br><br>

      <button onclick="calculate()">試算</button><br><br>
    </div>

    
    <div id="result"></div>

    <div style="margin-top:20px;">
      <button onclick="exportTXT()">匯出 TXT</button>
      <button onclick="window.print()">列印本頁</button>
      <button onclick="showHistory()">歷史紀錄</button>
      <button onclick="clearHistory()">清除歷史紀錄</button>
    </div>

    <div id="history" style="margin-top:20px;"></div>
    

    <p style="color:red; font-weight:bold; margin-top:40px;">
      本網站《土地複丈規費試算》工具為非官方製作，僅供個人參考使用，計算結果請以實際地政機關公告為準。<br>
      本網站未使用政府網站原始程式碼與資源，亦無連結其後端系統，如有侵權請來信通知，我方將立即下架修正。
    </p>
  </div>

  <script>
    function calculate() {
      var area = parseFloat(document.getElementById("area").value) || 0;
      var points = parseInt(document.getElementById("points").value) || 0;
      var base = 2500;
      var unit = 200;
      var extra = Math.ceil(points / 5) * unit;
      var total = base + extra;

      document.getElementById("result").innerHTML =
        '<span>基本費：' + base + ' 元</span><br>' +
        '<span>施工費：' + extra + ' 元</span><br>' +
        '<span>合計：' + total + ' 元</span><br>';
    }
  
    function exportTXT() {
      const result = document.getElementById("result").innerText;
      const blob = new Blob([result], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "複丈試算結果.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function showHistory() {
      const history = JSON.parse(localStorage.getItem("calcHistory") || "[]");
      let html = "<strong>歷史紀錄</strong><ul>";
      history.forEach(item => html += "<li>" + item + "</li>");
      html += "</ul>";
      document.getElementById("history").innerHTML = html;
    }

    function clearHistory() {
      localStorage.removeItem("calcHistory");
      document.getElementById("history").innerHTML = "";
    }

    const originalCalc = calculate;
    calculate = function() {
      originalCalc();
      const res = document.getElementById("result").innerText;
      let history = JSON.parse(localStorage.getItem("calcHistory") || "[]");
      history.unshift(res);
      if (history.length > 10) history = history.slice(0, 10);
      localStorage.setItem("calcHistory", JSON.stringify(history));
    }
  </script>
</body>
</html>
