
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>土地複丈規費試算</title>
  <style>
    body { font-family: Microsoft JhengHei, sans-serif; background: #f8f8f8; text-align: center; }
    .container { max-width: 900px; margin: 0 auto; background: #fff; padding: 30px 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .logo { max-width: 120px; margin-top: 10px; }
    input, select, button { font-size: 16px; margin: 4px; padding: 6px; }
    #result span { color: red; font-weight: bold; font-size: 18px; }
    table { border-collapse: collapse; margin: 30px auto; width: 100%; }
    th, td { border: 1px solid #aaa; padding: 8px; font-size: 15px; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
  <div class="container">
    <h2>土地複丈規費試算</h2>
    <img src="logo.png" class="logo" alt="LOGO" />
    <p style="color:#003399;">不動產經紀人：林梁祖<br>電話：<a href="tel:0912428605" style="color:#0066cc;">0912428605</a></p>

    <div>
      <label>複丈類型：</label>
      <select id="type">
        <option value="鑑界複丈">鑑界複丈</option>
        <option value="分割等">分割等</option>
      </select><br>

      <label>土地面積（平方公尺）：</label>
      <input type="number" id="area" value="100" /><br>

      <label>施測單位數：</label>
      <input type="number" id="units" value="5" /><br>

      <button onclick="calculate()">試算</button>
    </div>

    <div id="result" style="margin-top:20px;"></div>

    <h3 style="margin-top:50px;">內政部公告土地複丈費標準</h3>
    <p style="text-align:center; font-weight:bold;">資料來源：<a href="https://easymap.land.moi.gov.tw/BSWeb/" target="_blank">內政部地政司</a></p>
    <table>
      <tr><th>類型</th><th>未滿200㎡</th><th>200–1000㎡</th><th>1000–10000㎡</th><th>10000㎡以上</th></tr>
      <tr><td>鑑界複丈</td><td>2500</td><td>3000</td><td>3500</td><td>4000</td></tr>
      <tr><td>分割、調整等</td><td>1500</td><td>2000</td><td>2500</td><td>3000</td></tr>
    </table>

    <p style="color:red; font-weight:bold; margin-top:40px;">
      本網站《土地複丈規費試算》工具為非官方製作，僅供個人參考使用，計算結果請以實際地政機關公告為準。
    </p>
  </div>

  <script>
    function getBase(type, area) {
      let level = 0;
      if (area < 200) level = 0;
      else if (area <= 1000) level = 1;
      else if (area <= 10000) level = 2;
      else level = 3;

      const table = {
        "鑑界複丈": [2500, 3000, 3500, 4000],
        "分割等": [1500, 2000, 2500, 3000]
      };
      return table[type][level];
    }

    function calculate() {
      const area = parseFloat(document.getElementById("area").value) || 0;
      const units = parseInt(document.getElementById("units").value) || 0;
      const type = document.getElementById("type").value;

      const base = getBase(type, area);
      const unitRate = type === "鑑界複丈" ? 1000 : 500;
      
      const actualUnits = type === "鑑界複丈" ? Math.ceil(units / 5) : units;
      const unitFee = actualUnits * unitRate;

      const total = base + unitFee;

      document.getElementById("result").innerHTML =
        '<span>基本費：' + base + ' 元</span><br>' +
        '<span>施測費（' + actualUnits + ' 單位 × ' + unitRate + ' 元）：' + unitFee + ' 元</span><br>' +
        '<span>合計：' + total + ' 元</span>';
    }
  </script>
</body>
</html>
