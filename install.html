<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#cc5500">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>安裝手機桌面教學</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
      line-height: 1.8;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #cc5500;
      text-align: center;
    }
    img {
      width: 100%;
      margin: 20px 0;
      border-radius: 10px;
    }
    .back {
      text-align: center;
      margin-top: 30px;
    }
    .back a {
      display: inline-block;
      padding: 10px 20px;
      background: #cc5500;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📲 如何安裝手機桌面捷徑</h1>

    <p><strong>Android 使用者：</strong></p>
    <ol>
      <li>請使用 Chrome 或 Samsung 瀏覽器開啟本網站</li>
      <li>點選右上角「︙」選單</li>
      <li>選擇「加入主畫面」或「安裝應用程式」</li>
      <li>完成後，手機桌面會出現圖示，點選即可使用</li>
    </ol>
    <img src="icons/install_android.png" alt="Android 安裝步驟教學圖">

    <p><strong>iPhone 使用者：</strong></p>
    <ol>
      <li>請使用 Safari 開啟本網站</li>
      <li>點選下方「分享」按鈕（方框＋箭頭）</li>
      <li>滑到下方點選「加入主畫面」</li>
      <li>確認名稱後按下「加入」即可</li>
    </ol>
    <img src="icons/install_ios.png" alt="iPhone 安裝步驟教學圖">

    <div class="back">
      <a href="index_links.html">⬅ 回快速導覽頁</a>
    </div>
  </div>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js', { scope: './' })
      .then(() => console.log('SW registered'))
      .catch(err => console.log('SW registration failed:', err));
  }
</script>
</body>
</html>
