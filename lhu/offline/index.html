<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>土地複丈規費試算（離線版）</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('Service Worker 註冊成功');
      });
    }
  </script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; }
    .ribbon { background: red; color: white; padding: 5px 10px; position: absolute; top: 10px; left: 10px; font-weight: bold; }
    .logo { max-width: 150px; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="ribbon">離線版</div>
  <img class="logo" src="icons/logo.png" alt="LOGO">
  <h1>土地複丈規費試算（離線版）</h1>
  <p>經紀人：林梁祖　｜　電話：0912428605</p>
  <p><button onclick="installPWA()">📲 加到主螢幕</button></p>
  <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
    });
    function installPWA() {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => { deferredPrompt = null; });
      } else {
        alert("請使用瀏覽器選單手動加入主螢幕");
      }
    }
  </script>
</body>
</html>
