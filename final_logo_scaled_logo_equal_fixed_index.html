  <!-- Scripts: 保留原功能 -->
  <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const installBtn = document.getElementById("installBtn");
      if (installBtn) {
        installBtn.style.display = "inline-block";
        installBtn.addEventListener('click', () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.finally(() => deferredPrompt = null);
        });
      }
    });

    function getBase(type, area) {
      if (area < 200) return type === "鑑界複丈" ? 2500 : 1500;
      if (area < 1000) return type === "鑑界複丈" ? 3000 : 2000;
      if (area < 10000) return type === "鑑界複丈" ? 3500 : 2500;
      return type === "鑑界複丈" ? 4000 : 3000;
    }
    function calculate(){
      const area = Math.max(0, parseFloat(document.getElementById("area").value) || 0);
      const units = Math.max(0, parseInt(document.getElementById("units").value) || 0);
      const type = document.getElementById("type").value;
      const base = getBase(type, area);
      const unitRate = type === "鑑界複丈" ? 1000 : 500;
      const unitCount = type === "鑑界複丈" ? Math.ceil(units / 5) : units;
      const unitFee = unitRate * unitCount;
      const total = base + unitFee;

      document.getElementById("result").innerHTML =
        '<span>基本費：' + base.toLocaleString() + ' 元</span>' +
        '<span>施測費（' + unitCount + ' 單位 × ' + unitRate.toLocaleString() + ' 元）：' + unitFee.toLocaleString() + ' 元</span>' +
        '<span style="font-size:20px">合計：' + total.toLocaleString() + ' 元</span>';

      let h = JSON.parse(localStorage.getItem("calcHistory") || "[]");
      h.unshift(`類型：${type}｜面積：${area}㎡｜單位：${units}｜共：${total}元`);
      if (h.length > 12) h = h.slice(0, 12);
      localStorage.setItem("calcHistory", JSON.stringify(h));
    }
    function exportTXT() {
      const t = document.getElementById("result").innerText || '尚未試算';
      const b = new Blob([t], { type: "text/plain" });
      const u = URL.createObjectURL(b);
      const a = document.createElement("a");
      a.href = u;
      a.download = "複丈試算結果.txt";
      document.body.appendChild(a); a.click();
      document.body.removeChild(a); URL.revokeObjectURL(u);
    }
    function showHistory() {
      const h = JSON.parse(localStorage.getItem("calcHistory") || "[]");
      let html = "<strong>歷史紀錄</strong><ul>";
      h.forEach(i => html += "<li>" + i + "</li>");
      html += "</ul>";
      document.getElementById("history").innerHTML = html;
    }
    function clearHistory() {
      localStorage.removeItem("calcHistory");
      document.getElementById("history").innerHTML = "";
    }
    function sharePage() {
      if (navigator.share) {
        navigator.share({
          title: '土地複丈規費試算',
          text: '快速試算規費工具，立即使用！',
          url: window.location.href
        }).catch(()=>{});
      } else {
        alert('您的瀏覽器不支援分享功能，請手動複製網址');
      }
    }
  </script>
